    <div class="contact_section">
        <div class="contact_container">
            <div class="contact_details_container">
                <div class="contact_map">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3885.186168960101!2d123.73701707501999!3d13.150653987181421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTPCsDA5JzAyLjQiTiAxMjPCsDQ0JzIyLjUiRQ!5e0!3m2!1sfil!2sph!4v1695875203940!5m2!1sfil!2sph" width="100%" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contact_details">
                    <div class="contact_details_text"><i class="fa-solid fa-location-dot" id="icon"></i>  Central City Subdivision, Legazpi City</div>
                    <div class="contact_details_text"><i class="fa-solid fa-envelope" id="icon"></i>  marksantos.bitancor@bicol-u.edu.ph</div>
                    <div class="contact_details_text"><i class="fa-solid fa-phone" id="icon"></i>  0995-322-2956</div>
                </div>
                <div class="contact_socials">
                    <div class="contact_details_title">Socials</div>
                    <div class="social_icons">
                        <div class="icons"><a href="https://www.facebook.com/mark.bitancor.5/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></div>
                        <div class="icons"><a href="https://twitter.com/MarkBitanc32074" target="_blank"><i class="fa-brands fa-twitter"></i></a></div>
                        <div class="icons"><a href="https://www.instagram.com/marksantos.bitancor/" target="_blank"><i class="fa-brands fa-instagram"></i></a></div>
                    </div>
                </div>
            </div>
            <div class="contact_form_container">
                <div class="contact_form">
                    <div class="contact_form_title">Contact Me</div>
                    <form class="contact" action="mailto:marksantos.bitancor@bicol-u.edu.ph" method="get" enctype="text/plain">
                        <input type="text" name="name" class="text-box" placeholder="Your Name" autocomplete="off" required>
                        <input type="email" name="email" class="text-box" placeholder="Your Email" autocomplete="off" required>
                        <input type="text" name="subject" class="text-box" placeholder="Subject" autocomplete="off" required>
                        <textarea name="message" rows="5" placeholder="Your Message" autocomplete="off" required></textarea>
                        <input type="submit" class="send-btn" value="Send Email">
                    </form>
                </div>
            </div>
        </div>
